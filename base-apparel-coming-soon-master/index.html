<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <section class="info-wrapper">
      <div class="info">
        <div class="bg-image"></div>
        <img src="images/logo.svg" alt="logo" class="logo">
        <img src="images/hero-mobile.jpg" alt="portrait" class="mobile-image">
        <h1 class="heading">
          <span class="lighter">We're</span>
          <span class="bolder">coming</span>
          <span class="bolder">soon</span>
        </h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <div class="email-wrapper">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <img class="error-icon" src="images/icon-error.svg" alt="error">
            <button type="submit" id="submit" onclick="validate()">
              <img class="arrow-icon" src="images/icon-arrow.svg" alt="arrow">
            </button>
          </div>
          <span class="text"></span>
        </form>
      </div>
    </section>

    <img src="images/hero-desktop.jpg" alt="portrait" class="main-image">
  </main>

    </p> -->
</body>
</html>
